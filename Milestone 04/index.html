<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">

   </head>
 <body>
    <h1>Editable Resume Builder By Hafsa Aslam</h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for ="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for ="email">E-mail:</label>
        <input type="email" id="email" placeholder="myname@exmaple.com" required>

        <label for ="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="Enter Your Number" required>

        <label for ="city">City:</label>
        <input type="text" id="city" placeholder="Enter Your City Name" required>

        <label for ="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" placeholder="No File Choosen" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for ="Education">Education:</label>
        <textarea id="education" placeholder="Enter Your Education" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for ="Experience">Experience:</label>
        <textarea id="experience" placeholder="Your Work Experience" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for ="Skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Languages</legend>
        <label for ="Languages">Languages:</label>
        <textarea id="languages" placeholder="English , French etc" rows="4"required></textarea>
    </fieldset>


    <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Editable Resume -->
     <div id="resume-display" contenteditable="true"></div>
     <!--Resume will be generated below -->

     <script src="script.js"></script>
 </body>
</html>
